<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Wonderland</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 4em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            animation: slideUp 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            background: white;
            color: #ff758c;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff758c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Wonderland âœ¨</h1>
        <p>Where creativity meets imagination.</p>
        <button class="button">Explore</button>
    </div>
</body>
</html>
